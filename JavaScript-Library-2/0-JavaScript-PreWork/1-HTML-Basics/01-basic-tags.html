<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
    </head>
    <body>
        <h1>Hello World</h1>
    </body>
</html>

<!-- Type out <! then Enter: it will scaffold out the <DOCTYPE html>-->

<!-- DOCTYPE, states the document type. It's declaration that lets the browser know which kind of flavor of html you are using. In this instance, we will always use this tag to start the HTML pages.--> 

<!-- <html>The HTML Tag</html> html, hypertext markup language is language used for describing web documents. All of our HTML code will get nested inside of there.--> 

<!-- <head>The Head Tag</head> The <head> element is a container for metadata (data about data) and is placed between the <html> tag and the <bod> tag. Nothing in the head will show up on the page, except for the .Except for using a <title> tag, contents inside the head tag are not visible on the page.-->

<!-- <title>The Title Tag</title> The <title> tag is required in all HTML documents, and it defines the title of the document.
    1. Defines a title in the browser toolbar
    2. Provides a title for the page when it is added to favorites
    3. Displays a title for the page in search-engine results-->
<!-- <body>The Bod Tag</body> The <body> tag defines a document's body. Items placed inside of the body tag will render to the DOM (the Document Object Model) and be seen in the view.-->

<!--Consider This, Think of the head as doing the invisible thinking and setup; the body manifests or shows the actual content.-->
