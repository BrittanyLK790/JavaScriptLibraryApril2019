<!--Ancher Tags, An anchor is a piece of text that marks the beginning and end of a hpertext link. It is indicated in HTML using the <a></a> tag and will display text between the opening and closing tags as the standard, blue underline LINK. #### Herfs Within an <a> tag, ou commonly add a HERF which allows you to direct the link to the url or local path you want to go. Common sntax for this is <a herf="www.google.com">Google</a>.-->

<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>

        <h1>The Anchor Tag</h1>
        <p>This is used for hyperlinking internally and externally.</p>

       <h3>Linking to a URL</h3>
       <a href="https://efa-lms-e8982.firebaseapp.com/home">Eleven Fifty</a> 

       <h3>Linking to local html file</h3>
       <a href="01-basic-tags.html">Basic Tags page</a>

       <h3>Click the link to open another window</h3>
       <a href="https://efa-lms-e8982.firebaseapp.com/home" target="blank">Eleven Fifty</a>

    </body>
</html>

<!-- target="blank" is what causes the link to be opened in a new tab when you click on it.-->
