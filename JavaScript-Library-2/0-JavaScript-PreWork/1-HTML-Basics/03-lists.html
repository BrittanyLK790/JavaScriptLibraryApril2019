<!--List Tags
ul: Unordered list, will create a bulleted list by default.
ol: Ordered List, will create a numerical list by default.
And the tag that indicated that you're creating an item that belongs to a list (a list item):
li - Used in both types of list.-->

<!--Ordered List-->

<!DOCTYPE html>
<html>
<head>
    <title>List tags</title>
</head>
<body>
    <h3>Lasagna Recipe</h3>
    <ol>
        <li><strike>Boil noodles</strike></li>
        <li>Make sauce</li>
        <li>Lay out noodles</li>
        <li>Add cheese</li>
        <li>Pour sauce</li>
        <li>Bake in oven</li>
    </ol>
    
    <!--Unordered List-->
    <h3>Weekend To Do List</h3>
    <ul>
        <li>Clean garage</li>
        <li>Fix Car</li>
        <li>Create million dollar</li>
        <li>Make lasagna</li>
        <li>Code as award winning app</li>
    </ul>
</body>
</html>
<!--After saving the code ctrl then s. Press alt then b to view the results in the web view.-->
